<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.css" integrity="sha512-E+53kXnJyuZFSz75xSmTfCpUNj3gp9Bd80TeQQMTPJTVWDRHPOpEYczGwWtsZXvaiz27cqvhdH8U+g/NMYua3A==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="Base/styles.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <title>Ohmyfood</title>
    </head>
    <body>
        <div class="box-sizing">
            <header class="logo-container">
                <img class="logo-container__image" src="Images/logo/ohmyfood.png" alt="Logo Ohmyfood">
            </header>
            <form class="searchBar">
                <div class="searchBar__iconeContainer">
                    <i class="fas fa-map-marker-alt searchBar--icone"></i>
                </div>
                <div class="searchBar__text">
                    <input class="searchBar--localisation" type="text" placeholder="Paris, Belleville">
                </div>
            </form>
            <section class="topSection">
                <div class="topSection__titleContainer">
                    <h1 class="topSection--title">Réservez le menu qui vous convient</h1>
                </div>
                <div class="topSection__textContainer">
                    <span class="topSection--text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</span>
                </div>
            </section>
            <section class="btnSection">
                <div class="btnSection__buttonContainer">
                    <button class="btnSection__button">
                        <span class="btnSection--text">Explorer nos restaurants</span>
                    </button>
                </div>
            </section>
            <section class="functionningSection">
                <div class="sectionTitle">
                    <h2 class="sectionTitle__text">Fonctionnement</h2>
                </div>
                <div class="functionningSection__cardsContainer">
                    <div class="functionningSection__card">
                        <div class="functionningSection--number">
                            <span>1</span>
                        </div>
                        <div class="functionningSection__iconeContainer">
                            <i class="fa-solid fa-mobile-screen-button functionningSection--icone"></i>
                        </div>
                        <div class="functionningSection--text">
                            <span>Choisissez un restaurant</span>
                        </div>
                    </div>
                    <div class="functionningSection__card">
                        <div class="functionningSection--number">
                            <span>2</span>
                        </div>
                        <div class="functionningSection__iconeContainer">
                            <i class="fa-solid fa-list functionningSection--icone"></i>
                        </div>
                        <div class="functionningSection--text">
                            <span>Composez votre menu</span>
                        </div>
                    </div>
                    <div class="functionningSection__card">
                        <div class="functionningSection--number">
                            <span>3</span>
                        </div>
                        <div class="functionningSection__iconeContainer">
                            <i class="fa-solid fa-store functionningSection--icone"></i>
                        </div>
                        <div class="functionningSection--text">
                            <span>Dégustez au restaurant</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
